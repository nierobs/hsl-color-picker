<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="robots" content="index, follow" />
        <link rel="canonical" href="https://nierobs.github.io/hsl-color-picker" />
        <title>HSL Color Picker</title>
        <meta name="description" content="Easily select colors for your new design project" />
        <link rel="preload" as="style" href="https://nierobs.github.io/html-css-starter-template/styles/style.css" />
        <link rel="preload" as="style" href="./styles/style.css" />
        <link rel="stylesheet" href="https://nierobs.github.io/html-css-starter-template/styles/style.css" />
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="icon" href="https://nierobs.github.io/images/favicon.ico" type="image/x-icon" />
        <link rel="apple-touch-icon" href="https://nierobs.github.io/images/apple-touch-icon.webp" type="image/webp" />
        <meta property="og:locale" content="en_US" />
        <meta property="og:title" content="Robson Niemeyer" />
        <meta property="og:description" content="HSL color picker" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://nierobs.github.io/hsl-color-picker" />
        <meta property="og:image" content="https://nierobs.github.io/images/open-graph.webp" />
        <meta property="og:image:type" content="image/webp" />
        <meta property="og:image:width" content="640" />
        <meta property="og:image:height" content="640" />
    </head>
    <body>
        <noscript>
            <div class="alert center small">Oops! Your browser does not support JavaScript. Some page elements may not function properly.</div>
        </noscript>
        <header>
            <div class="container center">
                <h1>HSL Color Picker</h1>
            </div>
        </header>
        <main>
            <section class="container">
                <div class="card flex">
                    <div id="color" class="flex-item"><span id="caption">hsl(30, 84.375%, 46.875%)</span></div>
                    <div class="flex-item">
                        <label for="h">Hue</label>
                        <input id="h" type="range" min="0" max="345" step="15" value="240" />
                        <label for="s">Saturation</label>
                        <input id="s" type="range" min="4" max="96" step="4" value="20" />
                        <label for="l">Lightness</label>
                        <input id="l" type="range" min="4" max="96" step="4" value="20" />
                        <div>
                            <button id="random">Random Color</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="container center small">
                <a href="https://nierobs.github.io">Author's web page</a> &centerdot;
                <a href="https://github.com/nierobs/hsl-color-picker">GitHub repository</a>
            </div>
        </footer>
        <script src="./scripts/main.js"></script>
    </body>
</html>
